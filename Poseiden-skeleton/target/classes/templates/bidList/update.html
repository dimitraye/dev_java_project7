<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
			 -->

			<div class="mb-3 mt-3">
				<label for="account" class="form-label">Account :</label>
				<input type="text" th:field="*{account}" class="form-control" id="account" placeholder="Account" name="account" required>
			</div>

			<div class="mb-3">
				<label for="type" class="form-label">Type :</label>
				<input type="text" class="form-control" th:field="*{type}" id="type" placeholder="Type" name="type" required>
			</div>

			<div class="mb-3">
				<label for="bid quantity" class="form-label">Bid quantity :</label>
				<input type="number" step="0.1" th:field="*{bidQuantity}" class="form-control" id="bid quantity" placeholder="Bid quantity" name="bid quantity" required>
			</div>

			<div class="row">
				<a type="button" href="#" class="btn btn-danger">Cancel </a>&nbsp;
				<button type="submit" class="btn btn-primary">Update BidList </button>
			</div>
			<input type="text"  th:field="*{bidListId}" hidden>

		</form>
	</div>

</div>
</body>
</html>
